<div class="sticky-component">
  <div class="row">
    <div class="col">
      <h2>{{title}}</h2>
    </div>
  </div>
  <form
    *ngIf="camera"
    #cameraEditForm="ngForm"
    name="form"
    (ngSubmit)="cameraEditForm.form.valid && onSubmit()"
    novalidate
  >

    <div class="form-row">
      <div class="form-group col-lg-12">
        <label for="cameraName">New Camera Name</label>
        <input
          type="text"
          class="form-control"
          name="cameraName"
          [(ngModel)]="camera.cameraName"
          #cameraName="ngModel"
          required
          minlength="7"
        />

        <div *ngIf="cameraName.invalid && (cameraName.dirty || cameraName.touched)"
             class="alert alert-danger">
          <div *ngIf="cameraName.errors.required">
            Camera name is required.
          </div>
          <div *ngIf="cameraName.errors.minlength">
            Camera name must be at least 7 characters long.
          </div>
        </div>

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-12">
        <label for="cameraLocation">New Camera Location</label>
        <input
          type="text"
          class="form-control"
          name="cameraLocation"
          [(ngModel)]="camera.location"
          #cameraLocation="ngModel"
          required
          minlength="4"
        />

        <div *ngIf="cameraLocation.invalid && (cameraLocation.dirty || cameraLocation.touched)"
             class="alert alert-danger">
          <div *ngIf="cameraLocation.errors.required">
            Location is required.
          </div>
          <div *ngIf="cameraLocation.errors.minlength">
            Location must be at least 4 characters long.
          </div>
        </div>

      </div>
    </div>

    <div class="form-row align-items-right">
      <div class="col-auto">
        <div class="form-group float-right">
          <button
            type="button"
            class="btn btn-spacing btn-outline-warning float-right"
            routerLink='..'
          >Cancel
          </button>
          <button
            type="submit"
            class="btn btn-success float-right"
            [disabled]="!cameraEditForm.valid"
          >Save
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
